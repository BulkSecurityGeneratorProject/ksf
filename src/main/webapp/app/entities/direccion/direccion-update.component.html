<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-direccion-heading" jhiTranslate="kasufyApp.direccion.home.createOrEditLabel">Create or edit a Direccion</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kasufyApp.direccion.calle" for="field_calle">Calle</label>
                    <input type="text" class="form-control" name="calle" id="field_calle"
                           formControlName="calle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kasufyApp.direccion.colonia" for="field_colonia">Colonia</label>
                    <input type="text" class="form-control" name="colonia" id="field_colonia"
                           formControlName="colonia"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kasufyApp.direccion.munucipio" for="field_munucipio">Munucipio</label>
                    <input type="text" class="form-control" name="munucipio" id="field_munucipio"
                           formControlName="munucipio"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kasufyApp.direccion.estado" for="field_estado">Estado</label>
                    <input type="text" class="form-control" name="estado" id="field_estado"
                           formControlName="estado"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kasufyApp.direccion.codigoPostl" for="field_codigoPostl">Codigo Postl</label>
                    <input type="number" class="form-control" name="codigoPostl" id="field_codigoPostl"
                           formControlName="codigoPostl"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
